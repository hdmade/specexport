<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wednesday Night Hockey | 300x250</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=250">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      <div id="animation">




        <!-- FRAME 1 / LARGE LOGO -->

        <div id="bg_dark"></div>
        <div id="bg_light_white"></div>


        <div id="wnh_large"></div>


                <!-- FRAME 2 / TAGLINE -->
        <div id="bg_light_color"></div>
        <div id="mask6">
          <div id="tag_stage" class="tag"></div>
        </div>
        <div id="mask5">
          <div id="tag_biggest" class="tag"></div>
        </div>
        <div id="mask4">
          <div id="tag_stars" class="tag"></div>
        </div>
        <div id="mask3">
          <div id="tag_brightest" class="tag"></div>
        </div>
        <div id="mask2">
          <div id="tag_teams" class="tag"></div>
        </div>
        <div id="mask1">
          <div id="tag_best" class="tag"></div>
        </div>

                <!-- END FRAME -->
        <div id="bg_endframe"></div>

        <div id="mask8">
          <div id="tunein"></div>
        </div>
        <div id="mask7">
          <div id="teams"></div>
        </div>
        <div id="wnh"></div>


      </div>        

    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg_dark = $("#bg_dark"),
            $bg_light_white = $("#bg_light_white"),
            $bg_light_color = $("#bg_light_color"), 
            $bg_endframe = $("#bg_endframe"),         
            $tag = $(".tag"),
            $tag_best = $("#tag_best"),
            $tag_teams = $("#tag_teams"),
            $tag_brightest = $("#tag_brightest"),
            $tag_stars = $("#tag_stars"),
            $tag_biggest = $("#tag_biggest"),
            $tag_stage = $("#tag_stage"),
            $teams = $("#teams"),
            $tunein = $("#tunein"),
            $wnh_large = $("#wnh_large"),
            $wnh = $("#wnh"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3});

        tl.add("start")
          .from($animation, 0.5, {autoAlpha:0})
          
          .add("frame1")
          .to($bg_dark, 0, {opacity:1}, "frame1")
          .to($bg_light_white, 1.5, {opacity:1}, "frame1")


          .from($wnh_large, 0.5, {scaleX:0, scaleY:0, opacity:0, ease: Power3.easeOut}, "frame1")

          .add("frame2", "+=1.0")
          .to($bg_light_white, .5, {opacity:0}, "frame2")

          .to($bg_light_color, 1.5, {opacity:1}, "frame2")


          .to($wnh_large, 0.25, {opacity:0}, "frame2")
          .from($tag_best, 0.25, {xPercent:100, opacity:0}, "frame2+=0.25")
          .from($tag_teams, 0.25, {xPercent:-100, opacity:0}, "frame2+=0.25")
          .from($tag_brightest, 0.25, {xPercent:100, opacity:0}, "frame2+=1.0")
          .from($tag_stars, 0.25, {xPercent:-100, opacity:0}, "frame2+=1.0")
          .from($tag_biggest, 0.25, {xPercent:100, opacity:0}, "frame2+=1.75")
          .from($tag_stage, 0.25, {xPercent:-100, opacity:0}, "frame2+=1.75")          

          .add("endframe", "+=1.0")
          .to($bg_endframe, 0.5, {opacity:1}, "endframe")
          .to($tag, 0.25, {opacity:0}, "endframe")
          .from($wnh, 0.5, {scaleX:0, scaleY:0, opacity:0, ease: Power3.easeOut}, "endframe+=0.5")

          .from($teams, 0.25, {yPercent:100, opacity:0}, "endframe+=0.75")
          .from($tunein, 0.25, {yPercent:-100, opacity:0}, "endframe+=0.75");

    });
    </script>
    

</body>
</html>
